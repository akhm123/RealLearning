  <div *ngIf ="adlogin!=1"  style="padding-top: 50px;display: flex;
  justify-content: center;">
    <form style="width: 600px;" #f="ngForm" (ngSubmit)=adminlogin(f.value) >
      <h3>Login</h3>
        <div class="form-holder">
          <span class="lnr lnr-user"></span>
          <input type="text" class="form-control" placeholder="Username" required #fname="ngModel" name="name" ngModel minlength="3" maxlength="10" pattern="[a-zA-Z]*" >
                      <div *ngIf="fname.invalid && (fname.dirty || fname.untouched)">
                              <div *ngIf="fname.errors.required">
                                  <h6><p class="text-danger">* Name is required.</p></h6>
                              </div>
                             
                           </div>
                      </div>
  
  
  
    
                  
  
                   
      <div class="form-holder">
        <span class="lnr lnr-lock"></span>
        <input type="password" placeholder="Enter Password" name="password" required ngModel class="form-control" #psd="ngModel">
      <div *ngIf = "psd.invalid && (psd.dirty || psd.untouched)">
            <div *ngIf="psd.errors.required">
               <h6><p class="text-danger">* Password is required.</p></h6>
            </div>
      </div>
                </div>
                <button type="submit">Login</button>
   
    </form>
